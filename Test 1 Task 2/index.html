<body>
    <h1>NOVELL SERVICES LOGIN</h1>
<form action="">
    <div>
        Username:
        <input type="text" required>
    </div>
    <br>
    <div>
        Father's Name:
        <input type="text" required>
    </div><br>
    <div>

<input type="text" required>

        Manager<input type="radio"><br>
        Guest<input type="radio"><br>
    </p>
    </div>
    <div>
        Single sign-on to the following: <br>
Mail <input type="checkbox" required><br>
Payroll <input type="checkbox" required><br>
Self-service <input type="checkbox" required><br>
    </div><br><br>
    <input type="submit" value="submit">
